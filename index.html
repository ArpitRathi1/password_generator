<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./assets/icons8-show-password-48.png">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" width="23" height="23" class="coptimg">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="uppercase" checked>
                <label for="upper-case">Include Uppercase Letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lower-case">Include Lowercase Letter</label>
            </div>
    
</body>
</html>
